plugins:
  - "@dotcom-tool-kit/babel"
  - "@dotcom-tool-kit/component"
  - "@dotcom-tool-kit/jest"
  - "@dotcom-tool-kit/eslint"
  - "@dotcom-tool-kit/husky-npm"
  - "@dotcom-tool-kit/lint-staged-npm"
  - "./toolkit/rollup"
hooks:
  build:local:
    - Rollup
  build:ci:
    - Rollup
  test:local:
    - Eslint
    - JestLocal
  test:ci:
    - Eslint
    - JestCI
options:
  "@dotcom-tool-kit/circleci":
    nodeVersion:
      - '22.3-browsers'
      - '20.15-browsers'
      - '18.20-browsers'
  "@dotcom-tool-kit/eslint":
    files: "**/*.{js,jsx}"